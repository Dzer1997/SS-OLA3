name: CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Her skal du sætte Python op
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'  # eller en anden version du ønsker

      # Her skal du installere dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 pytest pytest-cov

      # Her skal du køre flake8
      - name: Run flake8
        run: |
          flake8 . --count --max-complexity=10 --max-line-length=127 --statistics

      # Her skal du køre pytest med coverage
      - name: Run tests with coverage
        run: |
          export PYTHONPATH=$PYTHONPATH:.
          python -m pytest --cov=calculator tests/
      
      - name: Generate coverage HTML
        run: coverage html

      # Her skal du uploade coverage artifact
      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: htmlcov
      
  docker-image:
    runs-on: ubuntu-latest
    needs: build-test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Her skal du bygge Docker image
      - name: Build Docker image
        run: |
          docker build -t ss-ola3 .

      # Log in to GHCR
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.GHCR_USERNAME }}
          password: ${{ secrets.GHCR_TOKEN }}
          registry: ghcr.io

      # Push Docker image to GHCR1
      - name: Push Docker image to GHCR
        run: |
          docker tag ss-ola3 ghcr.io/dzer1997/ss-ola3
          docker push ghcr.io/dzer1997/ss-ola3
